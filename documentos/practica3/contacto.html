<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contacto.css">
    <title>Document</title>
</head>
<body>
    <h2>Formulario</h2>
    <form class="form" action="gracias.html" method="get">
        
        <input type="text" id="nombre" placeholder="Nombre completo" required pattern="[A-Za-z' ']{5,}" >

        <input type="email" id="mail" placeholder="example@gmail.com">

        <input type="tel" id="telefono" placeholder="telefono" required>

        <input type="date" id="fecha" placeholder="fecha">

        

        
        <input list="usuario" placeholder="Tipo de usuario">
        <datalist id="usuario">
            <option value="estándar"></option>
            <option value="administrador"></option>
            <option value="invitado"></option>

        </datalist>
        
        <select name="pais" id="pais">
            <option selected disabled>Seleccionar departamento </option>
            <option value="Santa Cruz">Santa Cruz</option>
            <option value="La Paz"> La Paz</option>
            <option value="Cochabamba">Cochabamba</option>
            <option value="Beni">Beni</option>
            <option value="Pando">Pando</option>
            <option value="Tarija">Tarija</option>
            <option value="Oruro">Oruro</option>
            <option value="Potosi">Potosi</option>
            <option value="Chuquisaca">Chuquisaca</option>

        </select>

        <!--<label for="op">comentario</label> -->
        <textarea name="opinión" id="op" cols="30" rows="10" placeholder="comentario"></textarea><br>

        <input type="submit" value="Send">

    </form>

</body>
</html>
